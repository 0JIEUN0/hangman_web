<<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HANGMAN</title>
    <link rel="stylesheet" href="playjs.css">
  </head>
  <body>
    <div id='content'>
    </div>
    <div id='hangman'>
      <div>
        <img id='hangmanpic' src='img/h1.jpg' alt='hangman' />
      </div>
      <div id='clue'>Press New Game to play!</div>
      <div>
        <input id='hguess' type='text' size='1' maxlength='1'/>
        <button id='guessbutton' onclick='guessLetter();'
          disabled='disabled'>Guess</button>
      </div>
      <div id='newgamearea'>
        <button onclick='newGame();'>New Game</button>
      </div>
      <div id='guessstr'></div>
    </div>
    <script type="text/javascript" src="playjs.js"></script>


  </body>
</html>
